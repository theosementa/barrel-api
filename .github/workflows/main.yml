name: Deploying

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: executing remote ssh commands using ssh key
        id: ssh_deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: pm2 stop barrel-api && cd C:\Users\Theo\Documents\barrel-api && git stash && git stash clear && git pull origin main && npm install && npm run build && pm2 start build/index.js --name barrel-api
